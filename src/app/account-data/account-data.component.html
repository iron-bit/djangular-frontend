<div class="w-full h-full min-h-[40vh] border-y border-gray-400 flex justify-center items-center">
  <div class="w-full bg-gradient-to-b from-gray-900 to-gray-800 p-6 rounded-xl shadow-xl max-w-3xl mx-auto">
    <!-- Contenedor principal -->
    <div class="flex flex-col sm:flex-col md:flex-col lg:flex-row items-center lg:items-start">
      <!-- Imagen de perfil -->
      <div class="relative w-30 h-30 md:w-60 md:h-60 flex-shrink-0 border-4 border-gray-700 rounded-lg overflow-hidden">
        <img
          [src]="photoPreview || 'assets/default-user-datos-cuenta.webp'"
          alt="Avatar"
          class="w-full h-full object-cover"
        />
        <!-- Overlay y botón para cambiar imagen en modo edición -->
        <label
          *ngIf="isEditing"
          class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white cursor-pointer"
        >
          Cambiar Imagen
          <input type="file" class="hidden" (change)="onFileChange($event)"/>
        </label>
      </div>

      <!-- Información del perfil -->
      <div class="flex-1 mt-6 lg:mt-0 lg:ml-6 w-full">
        <div class="grid grid-cols-1 gap-4 text-white">
          <!-- Fila 1: Nombre Completo y NickName -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div>
              <label class="text-gray-400 text-sm">Nombre Completo</label>
              <input
                type="text"
                class="bg-transparent border-b border-gray-600 w-full outline-none focus:border-green-400"
                [readonly]="!isEditing"
                [(ngModel)]="user.fullName"
              />
            </div>
            <div>
              <label class="text-gray-400 text-sm">NickName</label>
              <input
                type="text"
                class="bg-transparent border-b border-gray-600 w-full outline-none focus:border-green-400"
                [readonly]="!isEditing"
                [(ngModel)]="user.username"
              />
            </div>
          </div>
          <!-- Fila 2: Edad y Fecha de Creación -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div>
              <label class="text-gray-400 text-sm">Edad</label>
              <input
                type="number"
                class="bg-transparent border-b border-gray-600 w-full outline-none focus:border-green-400"
                [readonly]="!isEditing"
                [(ngModel)]="user.age"
              />
            </div>
            <div>
              <label class="text-gray-400 text-sm">Fecha de Creación</label>
              <input
                type="text"
                class="bg-transparent border-b border-gray-600 w-full outline-none focus:border-green-400"
                [readonly]="true"
                [(ngModel)]="user.creationDate"
              />
            </div>
          </div>
          <!-- Fila 3: Email -->
          <div>
            <label class="text-gray-400 text-sm">Email</label>
            <input
              type="email"
              class="bg-transparent border-b border-gray-600 w-full outline-none focus:border-green-400"
              [readonly]="!isEditing"
              [(ngModel)]="user.email"
            />
          </div>
        </div>
        <!-- Botón Editar/Guardar -->
        <div class="mt-4 flex justify-center">
          <button
            (click)="toggleEdit()"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
          >
            {{ isEditing ? 'Guardar' : 'Editar Perfil' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-posts-view></app-posts-view>
