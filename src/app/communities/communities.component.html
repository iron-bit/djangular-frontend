<div class="hidden xl:inline-flex flex-col border-2 border-gray-500 rounded-sm bg-gray-900">
  <h1 class="mb-2 text-[20px] text-blue-200 italic pr-5 pl-5">Your Communities</h1>

  <div class="flex flex-col justify-center gap-2 transform transition">
    <div *ngFor="let community of communitiesIniciales; let last = last">
      <a href="#" class="flex flex-row pt-2 pb-2 justify-evenly">
        <img class="rounded-full size-10" [src]="community.community_image" alt="Icono" />
        <div class="flex flex-col items-center text-white">
          <h3 class="text-[12px] font-bold">b/ {{ community.community_name }}</h3>
          <p class="text-[10px]">{{ community.community_members }} members</p>
        </div>
      </a>
      <div *ngIf="last" class="inver6"></div>
    </div>
    <p *ngIf="!ver6" (click)="toggleCommunities()" class="font-light text-xs pt-2.5 pl-5 pb-3 text-white hover:underline cursor-pointer">Ver m√°s...</p>
    <p *ngIf="ver6" (click)="toggleCommunities()" class="font-light text-xs pt-2.5 pl-5 pb-3 text-white hover:underline cursor-pointer">Ver menos...</p>
  </div>
</div>
