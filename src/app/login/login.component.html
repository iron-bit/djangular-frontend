<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login con Tailwind y contenedor ajustado</title>
  <!-- CDN de Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative inline-block bg-[rgb(14,23,40)] p-15 rounded-lg shadow-lg drop-shadow-[0px_0px_22px_rgba(34,177,249,1)]">

  <!-- Contenedor exterior del tamaño justo para los iconos, logo y formulario -->
  <div class="relative inline-block bg-[rgb(14,18,27)] p-8 rounded-lg shadow-lg border border-white">
  
    <!-- Íconos en las esquinas -->
    <div class="absolute top-0 left-0 w-8 h-8">
      <span class="absolute top-0 left-0 -translate-x-13 -translate-y-13 w-4 h-4 bg-blue-300 rounded-full" aria-label="Icono"></span>
      <span class="absolute top-0 left-0 -translate-x-9 -translate-y-9 w-8 h-8 bg-blue-500 rounded-full" aria-label="Icono"></span>
    </div>

    <div class="absolute top-0 right-0 w-8 h-8">
      <span class="absolute top-0 right-0 translate-x-13 -translate-y-13 w-4 h-4 bg-blue-300 rounded-full" aria-label="Icono"></span>
      <span class="absolute top-0 right-0 translate-x-9 -translate-y-9 w-8 h-8 bg-blue-500 rounded-full" aria-label="Icono"></span>
    </div>

    <div class="absolute bottom-0 left-0 w-8 h-8">
      <span class="absolute top-0 left-0 -translate-x-13 translate-y-17 w-4 h-4 bg-blue-300 rounded-full" aria-label="Icono"></span>
      <span class="absolute top-0 left-0 -translate-x-9 translate-y-9 w-8 h-8 bg-blue-500 rounded-full" aria-label="Icono"></span>
    </div>

    <div class="absolute bottom-0 right-0 w-8 h-8">
      <span class="absolute top-0 right-0 translate-x-13 translate-y-17 w-4 h-4 bg-blue-300 rounded-full" aria-label="Icono"></span>
      <span class="absolute top-0 right-0 translate-x-9 translate-y-9 w-8 h-8 bg-blue-500 rounded-full" aria-label="Icono"></span>
    </div>

    <!-- Logo centrado arriba -->
    <div class="flex justify-center mb-4 translate-x-5 -translate-y-23">
      <img
        src="/assets/logo_login.webp"
        alt="Logo"
        class="w-32 h-auto"
      />
    </div>

    <!-- Formulario de login -->
    <form class="space-y-4" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <h6 class="text-white">Iniciar Sesión</h6>
        <p class="text-gray-500">
          Bienvenido de vuelta, introduce tus datos para iniciar sesión.
        </p>
      </div>

      <div>
        <label 
          for="nickname"  
          class="block text-sm font-medium mb-1 text-gray-500">
          Nickname / Email
        </label>
        <input
          type="text"
          id="nickname"
          name="nickname"
          [(ngModel)]="loginData.username"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
          required
        >
      </div>
      
      <div>
        <label 
          for="password"  
          class="block text-sm font-medium mb-1 text-gray-500">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500"
          required
        >
      </div>

      <!-- Mensaje de error si las credenciales son incorrectas -->
      <div *ngIf="loginError" class="text-red-500 text-sm">
        Credenciales incorrectas. Por favor, verifica tu usuario y contraseña.
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember-me"
            name="rememberMe"
            [(ngModel)]="loginData.rememberMe"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded"
          >
          <label for="remember-me" class="ml-2 text-sm text-white">Recordarme</label>
        </div>
        <a href="#CambiarEsto" class="text-sm text-white hover:underline">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <div class="flex justify-end space-x-2">
        <button type="button" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-3xl">
          Registrarse
        </button>        
        <button type="submit" class="bg-white text-black hover:bg-gray-400 px-4 py-2 rounded-3xl">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>

</body>
</html>
