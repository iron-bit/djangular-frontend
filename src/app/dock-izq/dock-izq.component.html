<div class="w-full flex flex-row md:flex-col justify-between px-4 py-2 border border-gray-400 rounded-lg bg-gray-900 h-fit md:gap-6">
  <span *ngFor="let tag of tags">
    <img [src]="tag.icon" [alt]="tag.tag" [title]="tag.tag | titlecase"
    class="size-9 md:size-11 brightness-0 invert transition-all hover:filter-none hover:drop-shadow-lg duration-300 hover:cursor-pointer">
  </span>
</div>
