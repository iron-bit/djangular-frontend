<div id="{{post.id}}"
	class="w-full flex flex-col gap-3 p-4 border border-gray-300 rounded-xl text-gray-100
		bg-gray-900 overflow-hidden">
	<div class="max-w-full flex justify-between items-center">
		<div class="flex gap-2 items-center">
			<img [src]="post.community_image" alt="{{post.community_name}}"
				class="w-8 rounded-full">
			<div class="flex flex-row gap-2 items-center">
				<span class="font-bold text-sm sm:text-base my-auto">b/{{ post.community_name }}</span>
				<span class="text-xs text-gray-300 my-auto">{{ post.posted_date }}</span>
			</div>
		</div>
		<div class="hidden sm:block">
			<button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700
				hover:bg-gradient-to-br hover:cursor-pointer rounded-lg text-sm px-3 py-1.5 text-center">
					{{ post.on_community === 'true' ? 'Unfollow' : 'Follow' }}
			</button>
		</div>
	</div>
	<div class="max-w-full px-1 text-sm sm:text-base">
		<h1>{{ post.title }}</h1>
	</div>
	<div (click)="disableNSFW()" class="w-full rounded-xl overflow-hidden max-h-96 flex items-center justify-center">
		<img [src]="post.image" alt="" class="transition duration-300 hover:cursor-pointer w-full bg-cover bg-center object-cover"
		[ngClass]="nsfw ? 'blur-xl brightness-75' : 'blur-none'">

		<svg class="size-6 sm:size-8 hover:cursor-pointer" [ngClass]="nsfw ? 'absolute' : 'hidden'" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.999 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5" stroke="#fefefe" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
		</svg>

	</div>
	<div class="flex flex-col-reverse gap-2 items-center md:flex-row sm:justify-between">
		<div class="flex gap-2 bg-gray-900 px-2 py-1 rounded-full border border-gray-700">
			<div class="flex flex-row items-center justify-start gap-2">
				<button id="aura-up" class="size-6 hover:cursor-pointer bg-gray-700 rounded-full transition-colors hover:bg-blue-400 sm:size-7">
					<svg class="p-1.5 rounded-full fill-blue-400 w-full h-full hover:fill-gray-900" height="800px" width="800px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 0 511.947 511.947" xml:space="preserve">
						<g>
							<g>
								<path d="M476.847,216.373L263.513,3.04c-4.267-4.053-10.88-4.053-15.04,0L35.14,216.373c-4.16,4.16-4.16,10.88-0.107,15.04
									c2.027,2.027,4.8,3.2,7.573,3.2h128V501.28c0,5.867,4.8,10.667,10.667,10.667h149.333c5.867,0,10.667-4.8,10.667-10.667V234.613
									h128c5.867,0,10.667-4.8,10.667-10.667C479.94,221.067,478.873,218.4,476.847,216.373z M330.607,213.28
									c-5.867,0-10.667,4.8-10.667,10.667v266.667h-128V223.947c0-5.867-4.8-10.667-10.667-10.667H68.42L255.94,25.547L443.567,213.28
									H330.607z" stroke-width="100"/>
							</g>
						</g>
					</svg>
				</button>
				<span class="text-sm hover:cursor-default">{{ post.aura }}</span>
				<button id="aura-down" class="size-6 hover:cursor-pointer bg-gray-700 rounded-full transition-colors hover:bg-red-400 sm:size-7">
					<svg class="p-1.5 rounded-full rotate-180 fill-red-400 w-full h-full hover:fill-gray-900" height="800px" width="800px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 0 511.947 511.947" xml:space="preserve">
						<g>
							<g>
								<path d="M476.847,216.373L263.513,3.04c-4.267-4.053-10.88-4.053-15.04,0L35.14,216.373c-4.16,4.16-4.16,10.88-0.107,15.04
									c2.027,2.027,4.8,3.2,7.573,3.2h128V501.28c0,5.867,4.8,10.667,10.667,10.667h149.333c5.867,0,10.667-4.8,10.667-10.667V234.613
									h128c5.867,0,10.667-4.8,10.667-10.667C479.94,221.067,478.873,218.4,476.847,216.373z M330.607,213.28
									c-5.867,0-10.667,4.8-10.667,10.667v266.667h-128V223.947c0-5.867-4.8-10.667-10.667-10.667H68.42L255.94,25.547L443.567,213.28
									H330.607z"/>
							</g>
						</g>
					</svg>
				</button>
			</div>
			<div class="flex items-center py-1">
				<span class="border border-gray-700 h-full"></span>
			</div>
			<div class="flex flex-row items-center justify-start gap-2">
				<button id="comments" class="hover:cursor-pointer flex flex-row gap-2 hover:bg-gray-700 px-2 py-1 rounded-full">
					<svg class="size-5" fill="#f2f2f2" width="800px" height="800px" viewBox="0 0 1024 1024" t="1569682881658" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="8185" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style type="text/css"></style></defs><path d="M573 421c-23.1 0-41 17.9-41 40s17.9 40 41 40c21.1 0 39-17.9 39-40s-17.9-40-39-40zM293 421c-23.1 0-41 17.9-41 40s17.9 40 41 40c21.1 0 39-17.9 39-40s-17.9-40-39-40z" p-id="8186"></path><path d="M894 345c-48.1-66-115.3-110.1-189-130v0.1c-17.1-19-36.4-36.5-58-52.1-163.7-119-393.5-82.7-513 81-96.3 133-92.2 311.9 6 439l0.8 132.6c0 3.2 0.5 6.4 1.5 9.4 5.3 16.9 23.3 26.2 40.1 20.9L309 806c33.5 11.9 68.1 18.7 102.5 20.6l-0.5 0.4c89.1 64.9 205.9 84.4 313 49l127.1 41.4c3.2 1 6.5 1.6 9.9 1.6 17.7 0 32-14.3 32-32V753c88.1-119.6 90.4-284.9 1-408zM323 735l-12-5-99 31-1-104-8-9c-84.6-103.2-90.2-251.9-11-361 96.4-132.2 281.2-161.4 413-66 132.2 96.1 161.5 280.6 66 412-80.1 109.9-223.5 150.5-348 102z m505-17l-8 10 1 104-98-33-12 5c-56 20.8-115.7 22.5-171 7l-0.2-0.1C613.7 788.2 680.7 742.2 729 676c76.4-105.3 88.8-237.6 44.4-350.4l0.6 0.4c23 16.5 44.1 37.1 62 62 72.6 99.6 68.5 235.2-8 330z" p-id="8187"></path><path d="M433 421c-23.1 0-41 17.9-41 40s17.9 40 41 40c21.1 0 39-17.9 39-40s-17.9-40-39-40z" p-id="8188"></path></svg>
					<span class="text-sm">{{ post.comments }}</span>
				</button>
			</div>
		</div>
		<div class="flex flex-row gap-2 hover:cursor-default">
			<span *ngFor="let item of tags"
			[ngClass]="getLabelColor(item)"
			class="px-2.5 py-1 rounded-lg border text-xs sm:text-sm text-center">{{item}}</span>
		</div>
	</div>
</div>
