<div id="{{post.id}}"
	class="w-full flex flex-col gap-2 p-4 border rounded-xl">
	<div class="flex justify-between items-center">
		<div class="flex gap-4 items-center">
			<img [src]="post.community_image" alt="{{post.community_name}}"
			class="w-10 rounded-full">
			<div class="flex gap-2 items-center">
				<span>b/{{ post.community_name }}</span>
				<span class="text-xs">{{ post.posted_date }}</span>
			</div>
		</div>
		<div>
			<button class="bg-gray-200 p-2 text-sm rounded-xl hover:cursor-pointer">{{ post.on_community === 'true' ? 'Unfollow' : 'Follow' }}</button>
		</div>
	</div>
	<div>
		<h1>{{ post.title }}</h1>
	</div>
	<div class="w-full rounded-xl overflow-hidden max-h-96">
		<img [src]="post.image" alt=""
		class="w-full bg-cover bg-center">
	</div>
	<div class="flex items-center justify-between">
		<div class="flex gap-2 bg-gray-200 px-2 py-1 rounded-xl">
			<button id="aura-up" class="hover:cursor-pointer">
				<svg class="size-4" fill="#000000" height="800px" width="800px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
				viewBox="0 0 511.947 511.947" xml:space="preserve">

						<g>
							<path d="M476.847,216.373L263.513,3.04c-4.267-4.053-10.88-4.053-15.04,0L35.14,216.373c-4.16,4.16-4.16,10.88-0.107,15.04
								c2.027,2.027,4.8,3.2,7.573,3.2h128V501.28c0,5.867,4.8,10.667,10.667,10.667h149.333c5.867,0,10.667-4.8,10.667-10.667V234.613
								h128c5.867,0,10.667-4.8,10.667-10.667C479.94,221.067,478.873,218.4,476.847,216.373z M330.607,213.28
								c-5.867,0-10.667,4.8-10.667,10.667v266.667h-128V223.947c0-5.867-4.8-10.667-10.667-10.667H68.42L255.94,25.547L443.567,213.28
								H330.607z"/>
						</g>
					</g>
				</svg>
			</button>
			<span>{{ post.aura }}</span>
			<button id="aura-down" class="hover:cursor-pointer">
				<svg class="size-4 rotate-180" fill="#000000" height="800px" width="800px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
				viewBox="0 0 511.947 511.947" xml:space="preserve">
					<g>
						<g>
							<path d="M476.847,216.373L263.513,3.04c-4.267-4.053-10.88-4.053-15.04,0L35.14,216.373c-4.16,4.16-4.16,10.88-0.107,15.04

								h128c5.867,0,10.667-4.8,10.667-10.667C479.94,221.067,478.873,218.4,476.847,216.373z M330.607,213.28
								c-5.867,0-10.667,4.8-10.667,10.667v266.667h-128V223.947c0-5.867-4.8-10.667-10.667-10.667H68.42L255.94,25.547L443.567,213.28
								H330.607z"/>
						</g>
					</g>
				</svg>
			</button>
			<span class="border border-gray-500"></span>

			<span>{{ post.comments }}</span>
		</div>
		<div class="flex gap-4">
			<span *ngFor="let item of post.tags"
			class="bg-gray-200 px-2 py-1 rounded-lg border border-gray-500 text-sm">{{item}}</span>
		</div>
	</div>
</div>
