<div class="min-h-screen flex flex-col md:flex-row border-y border-gray-400 px-8 py-8 md:px-6 gap-8 md:gap-0">
  <div id="posts" class="w-full flex flex-col-reverse gap-6 px-4 md:px-12 md:order-2 flex-1">
    <ng-container *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
    </ng-container>
  </div>
  <div class="hidden md:flex md:flex-col md:w-1/4 xl:w-1/5 md:order-3">
    <app-communities class="w-full"></app-communities>
    <img
      src="assets/flecha_arriba.svg"
      alt="return to the top"
      class="subtle-float sticky bottom-10 w-14 h-14 xl:w-16 xl:h-16 mt-auto mx-auto hover:cursor-pointer"
      (click)="scrollToTop()"
    >
  </div>
  <div
    class="sticky bottom-4 md:top-1/2 md:-translate-y-1/2 z-10 md:w-1/10 md:flex md:justify-center md:h-fit md:order-1">
    <app-dock-izq></app-dock-izq>
  </div>
</div>
